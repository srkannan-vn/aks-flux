---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
  namespace: demoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: docker.io/tgndevs/demoapp:1.9.5 # {"$imagepolicy": "flux-system:demoapp"}
          ports:
            - containerPort: 8080
          # env:
